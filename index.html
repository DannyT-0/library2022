<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="inputForm">
			<ul class="listForm">
				<li>
					<label for="bookName">Title:</label>
					<input type="text" id="bookName" name="bookName" />
				</li>
				<li>
					<label for="bookAuthor">Author:</label>
					<input type="text" name="bookAuthor" id="bookAuthor" />
				</li>
				<li>
					<label for="numOfPages">Number of pages:</label>
					<input type="number" name="numOfPages" id="numOfPages" />
				</li>
				<li>
					<p>Read?</p>
					<label for="haveRead">Yes</label>
					<input type="radio" name="haveRead" id="haveRead" value="yes" />
					<label for="haveRead">No</label>
					<input type="radio" name="haveRead" id="haveNotRead" value="no" />
				</li>
			</ul>
			<button class="addButton">Add a new book</button>
		</div>
	</body>
</html>
